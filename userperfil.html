<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo-poke.webp" />
     <!-- Bootstrap icons-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/perfil.css">
     <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-dark bg-transparent fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo-poke.webp" alt="Pokemon Fvorite" width="20%" height="20%">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end bg--color" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title text--header " id="offcanvasDarkNavbarLabel">
                    <img src="assets/img/logo-poke.webp" alt="" srcset=""  width="20%" height="20%"> Pokemon Favorite
                  </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link text--header--menu "  href="#">Lista de Pokemones</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text--header--menu" href="#">Pokemones Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text--header--menu" href="#">Perfil</a>
                      </li>
                  </ul>
                 
                </div>
              </div>
            </div>
          </nav>
        
    </header>
    <main>
        <section class="vh-100 perfill--background" >
            <div class="container py-5">
          
              <div class="row mt-5">
                <div class="col-lg-4 data--pokefav">
                  <div class="card mb-4  ">
                    <div class="card-body text-center">
                      <img src="./assets/img/index-login/pikachu.png" alt="avatar"
                        class="rounded-circle img-fluid" width="70%" height="70%" >
                      <h5 class="my-3 label--text">Name</h5>
                      <p class="text-muted mb-1 label--text">name@gmail.com</p>
                    
                      <div class="d-flex justify-content-center mb-2 mt-4">
                        <button type="button" class="btn btn-primary ms-1 text-btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Editar Password</button>
                        <button type="button" class="btn btn-danger ms-1 text-btn">Eliminar Cuenta</button>
                      </div>

                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5 text-title" id="exampleModalLabel">Edit Password</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label label--text">New Password</label>
                                  <input type="password" class="form-control" id="newpassword">
                                </div>
                                <div class="mb-3">
                                  <label for="message-text" class="col-form-label label--text">Confirm New Password</label>
                                  <input type="password" class="form-control" id="newpassword">
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary text-btn" data-bs-dismiss="modal">Close</button>
                              <button class="btn btn-primary profile-button text-btn" type="button">Guardar </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-lg-8 data--pokefavedit">
                    <div class=" border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right text-title">Mi Perfil </h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels label--text">Nombre</label>
                                    <input type="text" class="form-control" placeholder="" value="" name="name">
                                </div>
                                <div class="col-md-6">
                                    <label class="labels label--text">UserName</label>
                                    <input type="text" class="form-control" name="username" value="" placeholder="">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels label--text">Correo</label>
                                    <input type="email" class="form-control" placeholder="" value="">
                                </div>
                            </div>
                                        
                            <div class="row justify-content-around  mt-4">
                                <div class="col-4">
                                    <div class="col-md-12"><button class="btn btn-primary profile-button text-btn" type="button">Editar Datos</button></div>
                                </div>
                                <div class="col-4">
                                    <div class="col-md-12">
                                        <button class="btn btn-primary profile-button text-btn" type="button">Guardar Datos</button>
                                    </div>
                                </div>
                            </div>           
                    </div>
                 
                </div>
              </div>
            </div>
          </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
