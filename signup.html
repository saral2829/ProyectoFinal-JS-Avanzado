<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
    <link rel="stylesheet" type="text/css" href="./assets/css/signup.css">  
    <link rel="icon" type="image/x-icon" href="./assets/img/logo-poke.webp" />
</head>
<body>
    <div class="col-md-9 col-lg-6 col-xl-5 col-none">
        <img src="./assets/img/index-login/hash.webp"
          class="img-fluid" alt="Sample image" height="60%" width="90%">
      </div>


    <div class="container">
        <div class="header">
            <h2>Sign up</h2>
        </div>
        
        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0"><img src="assets/img/logo-poke.webp" alt="" srcset="" width="40%" height="20%"></p>
          </div>
        <form action="" class="form" id="form">
            <div class="form-control border border-light ">
            
                <label class="lab">Usuario</label>
                <input type="text" name="" id="username" placeholder="Ingresa Tu Usuario" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            
                <small>Error Message</small>
            </div>

            <div class="form-control border border-light ">
                <label class="lab">Nombre Completo</label>
                <input type="text" name="" id="fullname" placeholder="Ingresa Tu Nombre Completo" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control border border-light ">
                <label class="lab">Email</label>
                <input type="text" name="" id="email" placeholder="Ingresa Tu Email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control border border-light ">
                <label class="lab">Password</label>
                <input type="password" name="" id="password" placeholder="Ingresa Tu Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control border border-light">
                <label class="lab">Confirm Password</label>
                <input type="password" name="" id="cpassword" placeholder="Confirmar tu  Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>








    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="./assets/js/signup.js"></script>
</body>
</html>
