<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <section class="login--style ">
            <div class="container">
                
                <div class="container--form">
                    <div class="d-flex justify-content-center">
                        
                            <img src="assets/img/logo-poke.webp" alt="" height="10%" width="20%">                 
                    </div>
                    <div class="d-flex justify-content-center">
                        <form action="">
                            <div class="">
                                <label for="staticEmail" class="label--usuario">Nombre de Usuario</label>
                                <div class="col-sm-10">
                                  <input type="text"  class="form-control" id="username" name="username">
                                </div>
                              </div>
                              <div class="">
                                <label for="inputPassword" class="label--password">Password</label>
                                <div class="col-sm-10">
                                  <input type="password" class="form-control" id="password" name="password">
                                </div>
                              </div>
                        </form>
                    </div>
                   
                </div>
            </div>
            
        </section>
    </main>

</body>
</html>
