<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pokemon Favorite</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo-poke.webp" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
  </head>
  <body>
    <main>
      <section class="vh-100 form-content">
        <div class="container-fluid h-custom">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-md-9 col-lg-6 col-xl-5 col-none">
              <img
                src="./assets/img/index-login/hash.webp"
                class="img-fluid"
                alt="Sample image"
                height="60%"
                width="90%"
              />
            </div>
            <div
              class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 login-style pb-4"
            >
              <form id="form">
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">
                    <img
                      src="assets/img/logo-poke.webp"
                      alt=""
                      srcset=""
                      width="40%"
                      height="20%"
                    />
                  </p>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    name="user"
                    type="text"
                    id="username"
                    class="form-control form-control-lg P--text"
                    placeholder="UserName"
                    required
                  />
                  <label class="form-label label--text" for="form3Example3"
                    >UserName</label
                  >
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input
                    name="pass"
                    type="password"
                    id="password"
                    class="form-control form-control-lg P--text"
                    placeholder="password"
                    required
                  />
                  <label class="form-label label--text" for="form3Example4"
                    >Password</label
                  >
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <input
                    type="submit"
                    id="iniciar"
                    value="Iniciar Sesión"
                    class="btn btn-primary btn-lg P--text btn--login"
                  />
                  <p class="small fw-bold mt-2 pt-1 mb-0 P--text">
                    Aún no te has registrado?
                    <a href="signup.html" class="link-danger P--text"
                      >Registrate</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="./assets/js/main.js"></script>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
