<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

    <link rel="icon" type="image/x-icon" href="./assets/img/logo-poke.webp" />

  <body>
    <header class="header">
      <div class="logo">
          <img src="./assets/img/logo-poke.webp" alt="Logo de la marca">
          
      </div>
      <nav>
         <ul class="nav-links">
              <li><a href="#">Pokemon List</a></li>

    </header>

    <div class="container">
      <h1 class="m-4">Pokemons</h1>
      <h4>Generaci√≥n 1</h4>
      <select id="pokemons-selector" class="m-4">
        <option value="">Charmander</option>
      </select>

          id="pokemon-img"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
          alt="imagen de pokemon"

          <p id="pokemon-name">Charmander</p>

      </div>
      <div>
        <input id="pokemons-favorites"class="btn btn-primary" type="submit" value="Agregar Favoritos">

    </div>
